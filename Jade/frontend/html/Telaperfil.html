<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jade - Perfil </title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <nav class="navbar barra-navegacao">
        <a href="Telainicial.html" class="navbar-brand"><img src="../fotos/Logo/JADE.png" alt="JADE"></a>
    </nav>

    <div class="main-perfil">
        
        <h1 class="titulo-perfil">SUA CONTA!</h1>

        <form action="#" method="post" class="form-perfil">
            <!-- <label for="foto_perfil">Foto de Perfil</label> -->
            <div class="perfil">
                <div class="img-perfil">
                    <img src="https://i.pinimg.com/originals/39/0e/4a/390e4aa2c02a1614a143256fa1b9df89.jpg" alt="Imagem de Perfil">
                </div>
                <div class="acoes-img-perfil">
                    <input type="submit" value="ADICIONAR FOTO">
                    <input type="submit" value="REMOVER FOTO">
                </div>
            </div>
            <div >

            </div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required> 

            <label for="Data de nascimento">Data de nascimento:</label>
            <input type="date" id="Data de nascimento" name="Data de nascimento" required>
            
            <label for="senha">alterar Senha:</label>
            <input type="password" id="senha" name="senha">
            <label for="confirmar_senha">Confirmar  nova Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmarsenha">

            <input type="submit" value="Atualizar">

            </div>
            
        </form>
    </div>
    
    <footer>
        <div class="rodapé">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" id="sobre-jade">
                        <i class="fa-regular fa-gem"></i>
                        <p>Conheça a Jade!</p>
                    </div>
                    <div class="col-md-3" id="contato-jade">
                        <i class="fa-solid fa-phone"></i>
                        <p>(88)00000-0000</p>
                        <p>08h - 17h</p>
                    </div>
                    <div class="col-md-3" id="acompanhe-jade">
                        <i class="fa-brands fa-instagram"></i>
                        <p>Nos acompanhe!</p>
                    </div>
                    <div class="col-md-3" id="politicas-jade">
                        <i class="fa-solid fa-book"></i>
                        <p>Políticas de Devolução</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="../javascript/Telaperfil.js"></script>
</body>
</html>
