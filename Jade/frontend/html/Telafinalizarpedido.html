    <div class="container mt-5">
        <div class="container-content bg-white p-4 rounded shadow-sm">
            <h2 class="mb-4">Finalizar Pedido</h2>

            <form id="form-finalizar-pedido">
                <div class="endereco-info">
                    <h4>Escolher Endereço de Entrega</h4>
                    
                </div>
                <!-- Seção para adicionar novo endereço -->
                <div class="mb-4">
                    <h4>Adicionar novo endereço</h4>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nova-rua" class="form-label">Rua:</label>
                                <input type="text" class="form-control" id="nova-rua" name="nova-rua"
                                    placeholder="Nome da Rua" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="novo-numero-da-casa" class="form-label">Número da Residência:</label>
                                <input type="text" class="form-control" id="novo-numero-da-casa"
                                    name="novo-numero-da-casa" placeholder="Número" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="novo-complemento" class="form-label">Complemento (opcional):</label>
                                <input type="text" class="form-control" id="novo-complemento" name="novo-complemento"
                                    placeholder="Complemento">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="novo-bairro" class="form-label">Bairro:</label>
                                <input type="text" class="form-control" id="novo-bairro" name="novo-bairro"
                                    placeholder="Bairro" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="novo-cidade" class="form-label">Cidade:</label>
                                <input type="text" class="form-control" id="novo-cidade" name="novo-cidade"
                                    placeholder="Cidade" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="novo-estado" class="form-label">Estado:</label>
                                <input type="text" class="form-control" id="novo-estado" name="novo-estado"
                                    placeholder="Estado" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="novo-CEP" class="form-label">CEP:</label>
                                <input type="text" class="form-control" id="novo-CEP" name="novo-CEP" placeholder="CEP"
                                    required>
                            </div>
                        </div>

                        <div class="col-md-12 mb-3">
                            <button type="button" class="btn btn-success" id="addEndereco">Adicionar Endrereço</button>
                        </div>
                    </form>
                </div>
                <hr>

                <h2>Formas de Pagamento</h2>
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="boleto" value="boleto">
                        <label class="form-check-label" for="boleto">Boleto</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard"
                            value="creditCard">
                        <label class="form-check-label" for="creditCard">Cartão de Crédito</label>
                    </div>
                    <br>
                    <hr>
                    <h4>Escolher Cartão Armazenado</h4>
                    <button type="button" class="btn btn-link" id="adicionarCartaoBtn"
                        onclick="exibirFormulario()">Adicionar Novo Cartão</button>
                    <br>
                    <div id="novoCartaoForm" style="display: none;">
                        <br>
                        <h4>Adicionar um novo cartão</h4>

                        <form>
                            <label for="numeroCartao">Número do Cartão:</label>
                            <input type="text" class="form-control mb-2" id="numeroCartao" name="numeroCartao"
                                placeholder="Número do Cartão" required>
                            <label for="nomeTitular">Nome do Titular:</label>
                            <input type="text" class="form-control mb-2" id="nomeTitular" name="nomeTitular"
                                placeholder="Nome do Titular" required>
                            <label for="vencimentoCartao">Data de Vencimento:</label>
                            <input type="text" class="form-control mb-2" id="vencimentoCartao" name="vencimentoCartao"
                                placeholder="MM/AAAA" required>
                            <label for="cvv">CVV:</label>
                            <input type="text" class="form-control mb-2" id="cvv" name="cvv" placeholder="CVV" required>
                            <label for="tipoCartao">Tipo de Cartão:</label>
                            <select class="form-control mb-3" id="tipoCartao" name="tipoCartao" required>
                                <option value="visa">Visa</option>
                                <option value="mastercard">Mastercard</option>
                                <option value="amex">American Express</option>
                                <option value="elo">Elo</option>
                                <!-- Outros tipos de cartão aqui -->
                            </select>
                            <button type="button" class="btn btn-primary" id="addCard">Adicionar Cartão</button>
                        </form>
                    </div>
                </div>

                <button type="button" class="btn btn-primary float-right mr-2 bg-success" id="finalizarpedido">Finalizar Pedido</button>

            </form>
