<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade - Login</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

    <nav class="navbar barra-navegacao">
        <a href="Telainicial.html" class="navbar-brand"><img src="../fotos/Logo/JADE.png" alt="JADE"></a>
    </nav>

    <div class="main-login">
        <h1>Login</h1>
        <form action="#" method="post" class="form-cadastro">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <input type="submit" value="Entrar">
            <div class="links">
                <a href=""><p>Recuperar senha</p></a>
                <a href="Teladecadastro.html"><p>Cadastre-se</p></a>
            </div>
            
        </form>
        </div>

    </div>

    <footer>
        <div class="rodapé">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" id="sobre-jade">
                        <i class="fa-regular fa-gem"></i>
                        <p>Conheça a Jade!</p>
                    </div>
                    <div class="col-md-3" id="contato-jade">
                        <i class="fa-solid fa-phone"></i>
                        <p>(88)00000-0000</p>
                        <p>08h - 17h</p>
                    </div>
                    <div class="col-md-3" id="acompanhe-jade">
                        <i class="fa-brands fa-instagram"></i>
                        <p>Nos acompanhe!</p>
                    </div>
                    <div class="col-md-3" id="politicas-jade">
                        <i class="fa-solid fa-book"></i>
                        <p>Políticas de Devolução</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="../javascript/TelaLogin.js"></script>

</body>
